<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="8cm" viewBox="0 0 800 800" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <linearGradient id="redfader">
      <stop offset="0%" stop-color="red" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
    <linearGradient id="greenfader">
      <stop offset="0%" stop-color="green" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
    <linearGradient id="bluefader">
      <stop offset="0%" stop-color="blue" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
    <linearGradient id="alphafader">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="redfadermask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect x="0" y="0" width="1" height="1" fill="url(#redfader)" />
    </mask>
    <mask id="greenfadermask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect x="0" y="0" width="1" height="1" fill="url(#greenfader)" />
    </mask>
    <mask id="bluefadermask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect x="0" y="0" width="1" height="1" fill="url(#bluefader)" />
    </mask>
    <mask id="alphafadermask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect x="0" y="0" width="1" height="1" fill="url(#alphafader)" />
    </mask>
  </defs>

  <!-- Outline the drawing area in blue -->
  <rect fill="none" stroke="blue" 
        x="1" y="1" width="798" height="798"/>

  <rect x="100" y="100" width="600" height="150" fill="red" mask="url(#redfadermask)"/>
  <rect x="100" y="250" width="600" height="150" fill="green" mask="url(#greenfadermask)"/>
  <rect x="100" y="400" width="600" height="150" fill="blue" mask="url(#bluefadermask)"/>
  <rect x="100" y="550" width="600" height="150" fill="black" mask="url(#alphafadermask)"/>

</svg>