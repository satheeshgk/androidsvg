<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="20cm" height="20cm" viewBox="0 0 350 350" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <marker id="Start"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto"
      fill="green">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker id="Mid"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto"
      fill="orange">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
    <marker id="Stop"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto"
      fill="red">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <g marker-start="url(#Start)" marker-mid="url(#Mid)" marker-end="url(#Stop)" stroke-linecap="round">

    <path fill="none" stroke="black" stroke-width="5" transform="translate(50, 50)" 
          d="M 0 0 L 80 20 C 100 20 100 80 80 80 L 60 100 L 40 70 L 20 90 Z"/>

    <line fill="none" stroke="black" stroke-width="5" transform="translate(200,50) rotate(0)"
          x1="0" y1="0" x2="100" y2="100"/>

    <polyline fill="none" stroke="black" stroke-width="5" transform="translate(50,200) rotate(0)"
          points="0,0,80,20,100,40,80,80,60,100,40,70,20,90"/>

    <polygon fill="none" stroke="black" stroke-width="5" transform="translate(200,200) rotate(0)"
          points="0,0,80,20,100,40,80,80,60,100,40,70,20,90"/>
 
    <!--  Some degenerate cases -->
    <path fill="none" stroke="black" stroke-width="5" transform="translate(150, 150)" 
          d="M 0 0 L 0 0"/>
    <line fill="none" stroke="black" stroke-width="5" transform="translate(200,150) rotate(0)"
          x1="0" y1="0" x2="0" y2="0"/>
    <polyline fill="none" stroke="black" stroke-width="5" transform="translate(150, 200) rotate(0)"
          points="0,0"/>

  </g>
</svg>