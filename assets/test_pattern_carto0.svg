<?xml version="1.0" encoding="iso-8859-1"?>
<!-- georg held -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<!-- http://www.carto.net/svg/samples/patterns.shtml -->
<svg xml:space="preserve" width="225" height="110" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>diagonal hatching</title>
	<defs>
		<pattern id="diagonalHatch" patternUnits="userSpaceOnUse" x="0" y="0" width="105" height="105">
			<g style="fill:none; stroke:black; stroke-width:1">
				<path d="M0 90 l15,15"/>
				<path d="M0 75 l30,30"/>
				<path d="M0 60 l45,45"/>
				<path d="M0 45 l60,60"/>				
				<path d="M0 30 l75,75"/>
				<path d="M0 15 l90,90"/>
				<path d="M0 0 l105,105"/>				
				<path d="M15 0 l90,90"/>				
				<path d="M30 0 l75,75"/>				
				<path d="M45 0 l60,60"/>				
				<path d="M60 0 l45,45"/>				
				<path d="M75 0 l30,30"/>				
				<path d="M90 0 l15,15"/>				
			</g>
		</pattern>
	</defs>
	<g transform="translate(10,15)">
		<text x="0" y="0">diagonal hatching</text>
		<path style="fill:url(#diagonalHatch);stroke:#B42D25;stroke-width:2;" d="M0 50 l100 -50 100 20 -50 50 -100 20z"/>
	</g>
</svg>
