<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="12cm" height="3cm" viewBox="0 0 1200 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>DashArray test (based on section 5.6 example Use04)</desc>
  <defs stroke-miterlimit="10" >
    <path id="MyPath" d="M300 50 L900 50 L900 250 L300 250"
          stroke="red" stroke-dasharray="300,100" stroke-linejoin="bevel" stroke-opacity=".5" />
  </defs>

  <rect x="0" y="0" width="1200" height="300"
         fill="none" stroke="blue" stroke-width="3"/>
  <g stroke-width="40">
    <use id="MyUse" xlink:href="#MyPath" 
         fill="blue" stroke-dashoffset="50" stroke-linecap="round" fill-opacity=".5" />
  </g>
</svg>