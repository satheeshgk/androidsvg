<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="3in" height="3in" viewBox="0 0 300 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <clipPath id="Clip1" clip-path="url(#Clip2)">
      <circle cx="0" cy="0" r="100" transform="translate(100,100)" id="circ"/>
    </clipPath>
    <clipPath id="Clip2" transform="translate(100,0)" clip-path="url(#Clip3)">
      <circle cx="100" cy="100" r="100"/>
    </clipPath>
    <clipPath id="Clip3">
      <use xlink:href="#circ" transform="translate(-100,100)"/>
    </clipPath>
  </defs>

  <rect fill="none" stroke="blue" 
        x="1" y="1" width="298" height="298"/>

  <rect fill="green" x="0" y="0" width="300" height="300" clip-path="url(#Clip1)"/>

  <text x="50%" y="250" text-anchor="middle" font-size="10pt">Should be rendered as a green boat shaped object</text>
</svg>