<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="8cm" viewBox="0 0 300 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <clipPath id="Cog" transform="translate (150,150)">
      <desc>The outside shape of a 15-tooth cog/gear</desc>
      <circle r="100" />
      <path id="tooth" d="M 95,-13 L 120,-10 120,10 95,13" />
      <use xlink:href="#tooth" transform="rotate(24)"/>
      <use xlink:href="#tooth" transform="rotate(48)"/>
      <use xlink:href="#tooth" transform="rotate(72)"/>
      <use xlink:href="#tooth" transform="rotate(96)"/>
      <use xlink:href="#tooth" transform="rotate(120)"/>
      <use xlink:href="#tooth" transform="rotate(144)"/>
      <use xlink:href="#tooth" transform="rotate(168)"/>
      <use xlink:href="#tooth" transform="rotate(192)"/>
      <use xlink:href="#tooth" transform="rotate(216)"/>
      <use xlink:href="#tooth" transform="rotate(240)"/>
      <use xlink:href="#tooth" transform="rotate(264)"/>
      <use xlink:href="#tooth" transform="rotate(288)"/>
      <use xlink:href="#tooth" transform="rotate(312)"/>
      <use xlink:href="#tooth" transform="rotate(336)"/>
      <circle r="200" style="visibility: hidden"/>
      <circle r="200" style="display: none"/>
    </clipPath>
  </defs>

  <rect fill="none" stroke="blue" 
        x="1" y="1" width="298" height="298"/>

  <g clip-path="url(#Cog)">
    <rect fill="red" x="0" y="0" width="300" height="300"/>
    <circle fill="white" cx="150" cy="150" r="15"/>
  </g>

</svg>