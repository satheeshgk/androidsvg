<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="12cm" height="3cm" viewBox="0 0 1200 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>systemLanguage test sample</desc>

  <rect x="1" y="1" width="1198" height="298" fill="none" stroke="blue" stroke-width="2" />

  <g transform="translate(200,50)" stroke-width="2">
    <switch>
       <rect x="0" y="0" width="200" height="100" fill="red" systemLanguage="" />
       <rect x="0" y="0" width="200" height="100" fill="orange" systemLanguage="ru" />
       <rect x="0" y="0" width="200" height="100" fill="green" systemLanguage="en" />
    </switch>
  </g>
  <g transform="translate(500,50)" stroke-width="2">
    <switch>
       <rect x="0" y="0" width="200" height="100" fill="red" systemLanguage="" />
       <rect x="0" y="0" width="200" height="100" fill="green" systemLanguage="en-US" />
       <rect x="0" y="0" width="200" height="100" fill="orange" />
    </switch>
  </g>
  <g transform="translate(800,50)" stroke-width="2">
    <switch>
       <rect x="0" y="0" width="200" height="100" fill="red" systemLanguage="ru" requiredFeatures="bogus http://www.w3.org/TR/SVG11/feature#Shape" />
       <rect x="0" y="0" width="200" height="100" fill="green" systemLanguage="pt-PT en" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Shape" />
       <rect x="0" y="0" width="200" height="100" fill="orange" systemLanguage="en" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Shape" />
    </switch>
  </g>
  <text x="600" y="250" text-anchor="middle">systemLanguage - should be all green</text>
</svg>