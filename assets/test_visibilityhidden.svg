<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="12cm" height="3cm" viewBox="0 0 1200 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>Test visibility:hidden</desc>

  <rect x="1" y="1" width="1198" height="298" fill="none" stroke="blue" stroke-width="2" />

  <g transform="translate(200,50)" stroke-width="2">
    <rect x="0" y="0" width="200" height="100" fill="green" />
    <rect x="-10" y="-10" width="220" height="120" fill="red" visibility="hidden" />
  </g>
  <g transform="translate(500,50)" stroke-width="2">
    <g style="visibility:hidden">
      <rect x="-10" y="-10" width="220" height="120" fill="red" />
       <rect x="0" y="0" width="200" height="100" fill="green" display="block" />
    </g>
    <rect x="0" y="0" width="200" height="100" fill="green" />
  </g>
  <g transform="translate(800,50)" stroke-width="2">
    <g visibility="hidden">
       <rect x="0" y="0" width="200" height="100" fill="green" id="rect1" />
       <rect x="0" y="0" width="200" height="100" fill="red" id="rect2" visibility="hidden" />
       <rect x="200" y="0" width="20" height="100" fill="green" id="rect3" visibility="visible" />
    </g>
    <use xlink:href="#rect1" />
    <use xlink:href="#rect2" />
    <use xlink:href="#rect3" visibility="hidden" />
  </g>
  <text x="600" y="250" text-anchor="middle" font-size="50">Test for visi<tspan visibility="hidden">ERROR!<tspan visibility="visible">b</tspan></tspan>ility attribute</text>

  <!--  marker test - should be displayed even though it is display:none -->
  <defs>
    <marker id="Triangle"
      visibility="hidden"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
  <path d="M50,250 L200,250" marker-end="url(#Triangle)" stroke="black" stroke-width="20" />

</svg>