<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="8cm" viewBox="0 0 800 800" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <linearGradient id="fader">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
    <mask id="fadermask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect x="0" y="0" width="1" height="1" fill="url(#fader)" />
    </mask>
  </defs>

  <!-- Outline the drawing area in blue -->
  <rect fill="none" stroke="blue" 
        x="1" y="1" width="798" height="798"/>

  <rect x="100" y="130" width="600" height="180" fill="red" mask="url(#fadermask)"/>
  <rect x="100" y="130" width="600" height="180" fill="red" mask="url(#fadermask)" transform="rotate(120,400,360)"/>
  <rect x="100" y="130" width="600" height="180" fill="red" mask="url(#fadermask)" transform="rotate(240,400,360)"/>

</svg>