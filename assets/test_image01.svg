<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="8cm" viewBox="0 0 800 800" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>Testing image elements</desc>
  
  <!-- Outline the drawing area in blue -->
  <rect fill="none" stroke="blue" 
        x="1" y="1" width="798" height="798"/>

  <image x="400" y="300" width="200px" height="100px" xlink:href="image.jpg"
         transform="rotate(0,400,300)" preserveAspectRatio="none" opacity="0.7"/>
  <image x="400" y="300" width="200px" height="100px" xlink:href="image.jpg"
         transform="rotate(60,400,300)" preserveAspectRatio="none" opacity="0.7" />
  <image x="400" y="300" width="200px" height="100px" xlink:href="image.jpg"
         transform="rotate(120,400,300)" preserveAspectRatio="none" opacity="0.7" />
  <image x="400" y="300" width="200px" height="100px" xlink:href="image.jpg"
         transform="rotate(180,400,300)" preserveAspectRatio="none" opacity="0.7" />
  <image x="400" y="300" width="200px" height="100px" xlink:href="image.jpg"
         transform="rotate(240,400,300)" preserveAspectRatio="none" opacity="0.7" />
  <image x="400" y="300" width="200px" height="100px" xlink:href="image.jpg"
         transform="rotate(300,400,300)" preserveAspectRatio="none" opacity="0.7" />

  <rect x="0" y="600" width="200px" height="200px" fill="grey"/>
  <image x="0" y="600" width="200px" height="200px" xlink:href="image.jpg" preserveAspectRatio="none"/>

  <rect x="300" y="600" width="200px" height="200px" fill="grey"/>
  <image x="300" y="600" width="200px" height="200px" xlink:href="image.jpg" transform="scale(-1,1) translate(-800,0)"/>

  <rect x="600" y="600" width="200px" height="200px" fill="grey"/>
  <image x="600" y="600" width="200px" height="200px" xlink:href="image.jpg">
    <title>My image</title>
  </image>
</svg>