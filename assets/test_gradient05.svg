<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="8cm" viewBox="0 0 300 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="Background" x1="0" x2="0.06666666" spreadMethod="repeat">
      <stop offset="0%" stop-color="#999" />
      <stop offset="100%" stop-color="#ccc" />
    </linearGradient>
    <linearGradient id="MyGradient" x1="0" x2="0.20" spreadMethod="repeat">
      <stop offset="0%" stop-color="#F60" />
      <stop offset="100%" stop-color="#FF6" />
    </linearGradient>
    <marker id="Triangle"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto"
      fill="url(#MyGradient)">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <rect fill="url(#Background)" stroke="none" 
        x="0" y="0" width="300" height="300"/>

  <path fill="none" stroke="url(#MyGradient)" stroke-width="10" transform="translate(0, 0)" 
        d="M 0 0 L 80 20 C 100 20 100 60 80 80 L 60 100 L 40 70 L 20 90 Z"/>

  <rect fill="none" stroke="url(#MyGradient)" stroke-width="10" transform="translate(100, 0)"
        x="0" y="0" width="100" height="100"/>

  <circle fill="none" stroke="url(#MyGradient)" stroke-width="10" transform="translate(300, 100) rotate(180)"
        cx="50" cy="50" r="50"/>

  <ellipse fill="none" stroke="url(#MyGradient)" stroke-width="10" transform="translate(0,100) rotate(0)"
        cx="50" cy="50" rx="50" ry="40"/>

  <line fill="none" stroke="url(#MyGradient)" stroke-width="10" transform="translate(100,100) rotate(0)" marker-end="url(#Triangle)"
        x1="0" y1="0" x2="100" y2="100"/>

  <polyline fill="none" stroke="url(#MyGradient)" stroke-width="10" transform="translate(200,100) rotate(0)"
        points="0,0,80,20,100,40,80,80,60,100,40,70,20,90"/>

  <polygon fill="none" stroke="url(#MyGradient)" stroke-width="10" transform="translate(0,200) rotate(0)"
        points="0,0,80,20,100,40,80,80,60,100,40,70,20,90"/>

  <text fill="none" stroke="url(#MyGradient)" stroke-width="10" transform="translate(100,200) rotate(0)"
         x="50" y="100" font-size="120" text-anchor="middle">X</text>

</svg>