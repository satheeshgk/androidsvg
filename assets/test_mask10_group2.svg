<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="8cm" viewBox="0 0 300 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <mask id="Mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <circle cx="0.5" cy="0.5" r="0.5" fill="url(#ElevenStripes)" />
    </mask>
    <linearGradient id="ElevenStripes" gradientUnits="objectBoundingBox" x2="0.1818" y2="0" spreadMethod="repeat">
      <stop offset="0%" stop-color="white" />
      <stop offset="50%" stop-color="white" />
      <stop offset="50%" stop-color="#ccc" />
      <stop offset="100%" stop-color="#ccc" />
    </linearGradient>
  </defs>

  <!-- Outline the drawing area in blue -->
  <rect fill="none" stroke="blue" x="1" y="1" width="298" height="298"/>

  <g mask="url(#Mask)">
    <rect fill="red" x="50" y="50" width="200" height="200" transform="rotate(45, 150,150)"/>
  </g>

  <text x="5" y="275">Red diamond, fully visible, not clipped or a circle</text>
 
</svg>