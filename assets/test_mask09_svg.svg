<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="8cm" viewBox="0 0 300 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="fader">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="black" />
    </radialGradient>
    <mask id="fadermask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect x="0" y="0" width="1" height="1" fill="url(#fader)" />
    </mask>
  </defs>

  <!-- Outline the drawing area in blue -->
  <rect fill="none" stroke="blue" x="1" y="1" width="298" height="298"/>

  <svg x="0" y="0" width="300" height="300" mask="url(#fadermask)">

    <rect fill="yellow"
          x="33" y="33" width="100" height="100"/>

    <circle fill="orange"
          cx="217" cy="83" r="50"/>

    <circle fill="green"
          cx="83" cy="217" r="50"/>

    <rect fill="red"
          x="167" y="167" width="100" height="100"/>
  </svg>
 
</svg>