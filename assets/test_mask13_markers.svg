<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="4cm" viewBox="0 0 800 400" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <linearGradient id="fader">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="#111" />
    </linearGradient>
    <mask id="fadermask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect x="-0.1" y="-0.1" width="1.2" height="1.2" fill="url(#fader)" />
    </mask>
    <marker id="Triangle"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" mask="url(#fadermask)" />
    </marker>
  </defs>

  <!-- Outline the drawing area in blue -->
  <rect fill="none" stroke="blue" 
        x="1" y="1" width="798" height="398"/>

  <path d="M400 100 L 700 200 400 300 100 200 Z"
        fill="green" stroke="black" stroke-width="14" 
        marker-mid="url(#Triangle)" marker-end="url(#Triangle)" mask="url(#fadermask)" />

</svg>