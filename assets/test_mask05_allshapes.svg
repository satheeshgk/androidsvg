<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="8cm" height="8cm" viewBox="0 0 300 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="fader">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
    <mask id="fadermask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect x="0" y="0" width="1" height="1" fill="url(#fader)" />
    </mask>
    <marker id="Triangle"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto"
      fill="red">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <path fill="black" stroke="red" stroke-width="10" transform="translate(0, 0)" 
        d="M 0 0 L 80 20 C 100 20 100 60 80 80 L 60 100 L 40 70 L 20 90 Z" mask="url(#fadermask)"/>

  <rect fill="black" stroke="red" stroke-width="10" transform="translate(100, 0)"
        x="0" y="0" width="100" height="100" mask="url(#fadermask)"/>

  <circle fill="black" stroke="red" stroke-width="10" transform="translate(300, 100) rotate(180)"
        cx="50" cy="50" r="50" mask="url(#fadermask)"/>

  <ellipse fill="black" stroke="red" stroke-width="10" transform="translate(0,100) rotate(0)"
        cx="50" cy="50" rx="50" ry="40" mask="url(#fadermask)"/>

  <line fill="black" stroke="red" stroke-width="10" transform="translate(100,100) rotate(0)" marker-end="url(#Triangle)"
        x1="0" y1="0" x2="100" y2="100" mask="url(#fadermask)"/>

  <polyline fill="black" stroke="red" stroke-width="10" transform="translate(200,100) rotate(0)"
        points="0,0,80,20,100,40,80,80,60,100,40,70,20,90" mask="url(#fadermask)"/>

  <polygon fill="black" stroke="red" stroke-width="10" transform="translate(0,200) rotate(0)"
        points="0,0,80,20,100,40,80,80,60,100,40,70,20,90" mask="url(#fadermask)"/>

  <text fill="black" stroke="red" stroke-width="10" transform="translate(100,200) rotate(0)"
         x="50" y="100" font-size="120" text-anchor="middle" mask="url(#fadermask)">X</text>
 
</svg>