<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="12cm" height="4cm" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>Test of text-anchor property</desc>
  <rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="2" />
  <line x1="600" y1="0" x2="600" y2="400" stroke="blue" stroke-width="2"/>
  <g font-size="60" fill="red" >
    <text x="600" y="75" text-anchor="start">text-anchor = 'start'</text>
    <text x="600" y="165" text-anchor="middle">text-anchor = 'middle'</text>
    <text x="600" y="255" text-anchor="end" >text-anchor = 'end'</text>
    <text x="600" y="345" text-anchor="middle" >
      <tspan>One </tspan>
      <tspan fill="purple" >line </tspan>
      <tspan fill="black" >has <tspan fill="darkgreen" >different </tspan></tspan>
      <tspan fill="blue" >tspans</tspan>
    </text>
  </g>
</svg>